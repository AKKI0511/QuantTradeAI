streaming:
  # Global list of symbols to subscribe (can be overridden per-provider)
  symbols: ["AAPL"]
  providers:
    - name: "alpaca"
      websocket_url: "wss://stream.data.alpaca.markets/v2/iex"
      auth_method: "api_key"
      subscriptions: ["trades", "quotes"]
      rate_limit:
        default_rate: 100
        burst_allowance: 50
      circuit_breaker:
        failure_threshold: 5
        timeout: 30
  buffer_size: 10000
  reconnect_attempts: 5
  health_check_interval: 30
streaming_health:
  monitoring:
    enabled: true
    check_interval: 5
    metrics_retention: 3600
  thresholds:
    max_latency_ms: 100
    min_throughput_msg_per_sec: 50
    max_reconnect_attempts: 5
  alerts:
    enabled: true
    channels: ["log", "metrics"]
